apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: defectdojo-policy
  namespace: defectdojo
spec:
  selector:
    matchLabels:
      app: defectdojo
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-ingress/sa/istio-ingressgateway-service-account"]