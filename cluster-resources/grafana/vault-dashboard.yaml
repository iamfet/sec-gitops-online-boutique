apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  vault.json: |
    {
      "id": null,
      "title": "Vault & External Secrets",
      "tags": ["vault", "secrets"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "External Secrets Sync Status",
          "type": "stat",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{namespace=\"external-secrets-system\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "Secret Sync Errors",
          "type": "stat",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "count(up{namespace=\"external-secrets-system\"})",
              "legendFormat": "Total Pods",
              "refId": "A"
            }
          ]
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "version": 1
    }