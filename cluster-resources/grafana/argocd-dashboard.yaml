apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  argocd.json: |
    {
      "id": null,
      "title": "ArgoCD",
      "tags": ["argocd", "gitops"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Total Applications",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_info)",
              "legendFormat": "Apps",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "Healthy Apps",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_health_status{health_status=\"Healthy\"})",
              "legendFormat": "Healthy",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "title": "Synced Apps",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_sync_status{sync_status=\"Synced\"})",
              "legendFormat": "Synced",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "title": "Total Sync Attempts",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "sum(argocd_app_sync_total)",
              "legendFormat": "Syncs",
              "refId": "A"
            }
          ]
        },
        {
          "id": 5,
          "title": "App Health Status",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "argocd_app_health_status",
              "legendFormat": "{{name}} - {{health_status}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 6,
          "title": "App Sync Status",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "argocd_app_sync_status",
              "legendFormat": "{{name}} - {{sync_status}}",
              "refId": "A"
            }
          ]
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "version": 1
    }